<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular JavaScript</title>
  </head>
  <body>
    <h1>This is regular JavaScript</h1>
    <script type="text/javascript">
      console.log("Hello from script tag");
    </script>
    <script>
      console.log(
        "The text/javascript is the default value. So we don't even have to use it with script tag. It's implied."
      );
    </script>
  </body>
</html>
